      :root {
        --page-width: 21cm;
        --page-height: 29.7cm;
        --page-padding-top: 1.9cm;
        --page-padding-right: 0cm;
        --page-padding-bottom: 1.9cm;
        --page-padding-left: 0cm;
        --column-gap: 0cm;
        --row-gap: 0cm;
        --tag-width: 10.5cm;
        --tag-height: 3.7cm;
        --tag-bg: #00A1CC;
        --tag-text: #ffffff;
        --pill-bg: #ffffff;
        --pill-text: #111827;
        --body-font: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        --display-font: 'FontNumbers', 'Impact', sans-serif;
        --heading-font: 'Impact', 'Impact Regular', 'Arial Black', sans-serif;
        --heading-height-scale: 1.15;
        --price-scale: 1;
        --unit-height-scale: 1;
        --expiry-height-scale: 1;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: var(--body-font);
        background: #f3f4f6;
        color: #111827;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        background: #0f172a;
        color: #ffffff;
        padding: 1.5rem 2.5rem;
        font-weight: 700;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 1.1rem;
        box-shadow: 0 18px 40px rgba(15, 23, 42, 0.24);
      }

      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        padding: 2rem 2.5rem 3rem;
        align-items: center;
      }

      @media (max-width: 720px) {
        main {
          padding: 1.5rem;
        }

        header {
          padding: 1.25rem 1.5rem;
        }

        .row-controls {
          flex-direction: column;
          align-items: stretch;
          gap: 1.25rem;
        }

        .add-row-wrapper {
          justify-content: center;
          padding-top: 0;
          width: 100%;
        }

        .actions {
          margin-left: 0;
          width: 100%;
          justify-content: center;
          flex-direction: column;
          align-items: stretch;
        }

        .actions button {
          flex: none;
          width: 100%;
        }

        .controls {
          padding: 1.5rem;
        }

        .entries-table-wrapper {
          border: none;
          border-radius: 0;
          overflow: visible;
        }

        .entries-table {
          display: block;
          width: 100%;
        }

        .entries-table thead {
          display: none;
        }

        .entries-table tbody {
          display: grid;
          gap: 1.25rem;
        }

        .entries-table tr {
          display: flex;
          flex-direction: column;
          gap: 0.9rem;
          border: 1px solid #e5e7eb;
          border-radius: 16px;
          padding: 1rem 1.1rem;
          box-shadow: 0 20px 40px -18px rgba(15, 23, 42, 0.35);
          background: #ffffff;
        }

        .entries-table td {
          border: none;
          padding: 0;
          background: transparent;
        }

        .entries-table td:first-child,
        .entries-table th:first-child {
          width: auto;
          text-align: left;
          margin-bottom: 0.25rem;
        }

        .entry-index {
          width: 2.5rem;
          height: 2.5rem;
          font-size: 1rem;
          background: #1f2937;
          color: #ffffff;
        }

        .entry-field-label {
          display: block;
        }

        .entries-table input[type='text'],
        .entries-table select {
          padding: 0.65rem 0.75rem;
          font-size: 1rem;
        }
      }

      .controls {
        width: 100%;
        max-width: 1100px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.22);
        padding: 1.75rem;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .controls h2 {
        margin: 0;
        font-size: 1.05rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
      }

      .control-note {
        margin: 0;
        font-size: 0.85rem;
        line-height: 1.5;
        color: #4b5563;
      }

      .row-controls {
        display: flex;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
      }

      .add-row-wrapper {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 0.75rem;
        padding: 0.85rem 0 0;
      }

      .add-row-button,
      .duplicate-row-button {
        width: 2.6rem;
        height: 2.6rem;
        border-radius: 999px;
        border: none;
        background: #e5e7eb;
        color: #111827;
        font-size: 1.4rem;
        font-weight: 600;
        line-height: 1;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .duplicate-row-button {
        background: #dbeafe;
        color: #1e3a8a;
        font-size: 1.15rem;
      }

      .add-row-button:hover:not(:disabled),
      .duplicate-row-button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 12px 25px -14px rgba(15, 23, 42, 0.45);
      }

      .add-row-button:hover:not(:disabled) {
        background: #d1d5db;
      }

      .duplicate-row-button:hover:not(:disabled) {
        background: #bfdbfe;
      }

      .add-row-button:disabled,
      .duplicate-row-button:disabled {
        opacity: 0.45;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .entries-table-wrapper {
        border: 1px solid #e5e7eb;
        border-radius: 14px;
        overflow: hidden;
      }

      .entries-table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
      }

      .entries-table th,
      .entries-table td {
        border-right: 1px solid #e5e7eb;
        border-bottom: 1px solid #e5e7eb;
        padding: 0.5rem 0.6rem;
        background: #ffffff;
        vertical-align: top;
      }

      .entries-table th:last-child,
      .entries-table td:last-child {
        border-right: none;
      }

      .entries-table tbody tr:last-child td {
        border-bottom: none;
      }

      .entries-table th {
        background: #f3f4f6;
        font-size: 0.75rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #4b5563;
        position: sticky;
        top: 0;
        z-index: 1;
      }

      .entries-table td:first-child,
      .entries-table th:first-child {
        text-align: center;
        width: 2.2rem;
        font-weight: 700;
      }

      .entries-table tr[hidden] {
        display: none !important;
      }

      .entry-index {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 1.9rem;
        height: 1.9rem;
        border-radius: 999px;
        background: #f3f4f6;
        color: #111827;
        font-weight: 700;
        font-size: 0.85rem;
        line-height: 1;
      }

      .entry-field {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        gap: 0.45rem;
      }

      .entry-field-label {
        display: none;
        font-size: 0.7rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #6b7280;
        font-weight: 600;
      }

      .entries-table input[type='text'],
      .entries-table select {
        width: 100%;
        border-radius: 10px;
        border: 1px solid #d1d5db;
        background: #ffffff;
        padding: 0.45rem 0.55rem;
        font-family: inherit;
        font-size: 0.9rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      .entries-table input[type='text']:focus,
      .entries-table select:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.18);
      }

      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
        margin-left: auto;
        justify-content: flex-end;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 0.65rem 1.4rem;
        font-weight: 600;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        cursor: pointer;
        font-size: 0.78rem;
        transition: transform 0.15s ease, box-shadow 0.2s ease;
        background: #111827;
        color: #ffffff;
      }

      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }

      button.primary {
        background: #2563eb;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 15px 25px -15px rgba(15, 23, 42, 0.45);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        box-shadow: none;
        transform: none;
      }

      .preview-wrapper {
        display: none;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 1100px;
        margin: 0 auto;
      }

      .preview-wrapper.is-visible {
        display: flex;
      }

      .preview-page {
        position: relative;
        width: var(--page-width);
        min-width: var(--page-width);
        height: var(--page-height);
        background: #ffffff;
        border-radius: 14px;
        padding: var(--page-padding-top) var(--page-padding-right) var(--page-padding-bottom) var(--page-padding-left);
        box-shadow: 0 35px 70px rgba(15, 23, 42, 0.2);
        overflow: hidden;
      }

      .preview-page::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: inherit;
        pointer-events: none;
        border: 1px solid rgba(15, 23, 42, 0.08);
      }

      .label-grid {
        position: relative;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(2, var(--tag-width));
        grid-auto-rows: var(--tag-height);
        column-gap: var(--column-gap);
        row-gap: var(--row-gap);
        justify-content: center;
        align-content: start;
      }

      .label {
        width: var(--tag-width);
        height: var(--tag-height);
        display: grid;
        grid-template-columns: 3.7cm 1fr;
        background: #ffffff;
        border-radius: 0;
        overflow: hidden;
      }

      .label-card {
        background: var(--tag-bg);
        color: var(--tag-text);
        padding: 0.28cm 0.44cm 0.26cm;
        display: flex;
        flex-direction: column;
        align-items: stretch;
        text-align: center;
        gap: 0.09cm;
        width: 100%;
        height: 100%;
        border-radius: 0;
      }

      .label-card .tag-heading,
      .label-card .price,
      .label-card .unit-line {
        align-self: center;
        text-align: center;
      }

      .label-blank {
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0.4cm;
      }

      .product-name {
        font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 600;
        font-size: 0.6cm;
        color: #000000;
        text-align: center;
        line-height: 1.1;
        word-break: break-word;
        width: 100%;
      }

      .product-name[data-empty='true'] {
        opacity: 0.45;
      }

      .tag-heading {
        font-family: var(--heading-font);
        font-size: 0.49cm;
        letter-spacing: 0.05em;
        text-transform: none;
        font-weight: 400;
        line-height: 1.5;
        white-space: nowrap;
        margin: 0;
        transform: scaleY(var(--heading-height-scale));
        transform-origin: center;
      }

      .price {
        font-family: var(--display-font);
        font-size: 1.82cm;
        line-height: 0.7;
        font-weight: 400;
        letter-spacing: 0.01em;
        transform: scale(var(--price-scale, 1));
        transform-origin: center;
        white-space: nowrap;
      }

      .unit-line {
        font-size: 0.33cm;
        letter-spacing: 0.06em;
        font-weight: 400;
        color: #ffffff;
        display: flex;
        gap: 0.1cm;
        align-items: baseline;
        justify-content: center;
        font-family: 'Avenir Next', 'Avenir Next LT Pro', 'Avenir', 'Montserrat', sans-serif;
        font-style: italic;
        transform: scaleY(var(--unit-height-scale));
        transform-origin: center;
      }

      .unit-separator {
        text-transform: lowercase;
      }

      .unit-price {
        color: #ffffff;
      }

      .expiry-pill {
        margin-top: auto;
        align-self: center;
        background: #ffffff;
        color: #000000;
        border-radius: 999px;
        padding: 0.12cm 0.36cm;
        font-size: 0.24cm;
        font-weight: 400;
        letter-spacing: 0.06em;
        text-transform: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.06cm;
        max-width: 100%;
        white-space: nowrap;
        line-height: 1;
        font-family: 'Avenir Next', 'Avenir Next LT Pro', 'Avenir', 'Montserrat', sans-serif;
        font-style: italic;
        transform: scaleY(var(--expiry-height-scale));
        transform-origin: center;
      }

      .expiry-pill span {
        line-height: 1;
      }

      .expiry-date {
        font-size: 0.2cm;
        letter-spacing: 0.03em;
        color: #000000;
      }

      .price[data-empty='true'],
      .unit-line[data-empty='true'],
      .unit-price[data-empty='true'],
      .unit-text[data-empty='true'],
      .expiry-pill[data-empty='true'],
      .expiry-date[data-empty='true'] {
        opacity: 0.45;
      }

      @page {
        size: A4;
        margin: 0;
      }

      @media print {
        body {
          background: #ffffff;
        }

        header,
        .controls {
          display: none !important;
        }

        main {
          display: block;
          padding: 0;
        }

        .preview-wrapper {
          display: flex !important;
          margin: 0;
          max-width: none;
          justify-content: flex-start;
        }

        .preview-page {
          box-shadow: none;
          margin: 0;
          width: var(--page-width);
          height: var(--page-height);
        }

        .label-card {
          background: var(--tag-bg) !important;
          color: var(--tag-text) !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
      }
    </style>
  </head>
  <body>
    <header>Members Price Tag Generator</header>
    <main>
      <section class="controls" aria-label="Tag controls">
        <div>
          <h2>Tag entries</h2>
          <p class="control-note">
            Enter the price, unit price, unit, and end date for each tag. The layout of every tag matches the provided mock-up.
          </p>
        </div>
        <div class="entries-table-wrapper">
          <table class="entries-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Product name</th>
                <th>Price</th>
                <th>Unit price</th>
                <th>Unit</th>
                <th>End date</th>
                <th>Card colour</th>
              </tr>
            </thead>
            <tbody id="entriesBody"></tbody>
          </table>
        </div>
        <div class="row-controls">
          <div class="add-row-wrapper">
            <button
              type="button"
              class="add-row-button"
              id="addRow"
              aria-label="Add another entry"
              title="Add another entry"
            >
              +
            </button>
            <button
              type="button"
              class="duplicate-row-button"
              id="duplicateRow"
              aria-label="Duplicate last entry"
              title="Duplicate last entry"
            >
              ⧉
            </button>
          </div>
          <div class="actions">
            <button type="button" class="secondary" id="clearAll">Clear entries</button>
            <button
              type="button"
              class="secondary"
              id="togglePreview"
              aria-expanded="false"
              aria-controls="previewWrapper"
            >
              Show preview
            </button>
            <button type="button" class="secondary" id="printSheet">Open print preview</button>
            <button type="button" class="primary" id="downloadPdf">Download PDF</button>
          </div>
        </div>
      </section>
      <section class="preview-wrapper" id="previewWrapper" aria-label="Tag preview" aria-hidden="true">
        <div class="preview-page" id="tagSheet">
          <div class="label-grid" id="labelGrid"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      (function () {
        const COLUMN_COUNT = 2;
        const ROW_COUNT = 7;
        const MAX_TAGS = COLUMN_COUNT * ROW_COUNT;

        const TAG_COLOR_OPTIONS = [
          { value: '#00A1CC', label: 'Teal (#00A1CC)' },
          { value: '#000000', label: 'Black (#000000)' },
        ];
        const DEFAULT_TAG_COLOR = TAG_COLOR_OPTIONS[0].value;

        const placeholders = {
          productName: 'Product name',
          price: '£0.00',
          unitPrice: '£0.00',
          unit: '100g',
          endDate: 'DD/MM/YYYY',
        };

        const tagData = Array.from({ length: MAX_TAGS }, () => ({
          productName: '',
          price: '',
          unitPrice: '',
          unit: '',
          endDate: '',
          tagColor: DEFAULT_TAG_COLOR,
        }));

        let activeRowCount = 0;

        const labelGrid = document.getElementById('labelGrid');
        const labelRefs = [];
        const previewWrapper = document.getElementById('previewWrapper');
        const previewToggleButton = document.getElementById('togglePreview');
        let previewVisible = false;

        const clamp = (value, min, max) => Math.min(Math.max(value, min), max);
        const PRICE_DOUBLE_DIGIT_THRESHOLD = 9.99;
        const PRICE_TRIPLE_DIGIT_THRESHOLD = 99.99;
        const PRICE_DOUBLE_DIGIT_SCALE = 0.8;
        const PRICE_TRIPLE_DIGIT_SCALE = 0.67;

        function createLabel(index) {
          const label = document.createElement('div');
          label.className = 'label';
          label.innerHTML = `
            <div class="label-card">
              <div class="tag-heading">Members Price</div>
              <div class="price" data-role="price">${placeholders.price}</div>
              <div class="unit-line" data-role="unit-line">
                <span class="unit-price" data-role="unit-price">${placeholders.unitPrice}</span>
                <span class="unit-separator">per</span>
                <span class="unit-text" data-role="unit">${placeholders.unit}</span>
              </div>
              <div class="expiry-pill" data-role="expiry">
                <span class="expiry-label">Expires</span>
                <span class="expiry-date" data-role="end-date">${placeholders.endDate}</span>
              </div>
            </div>
            <div class="label-blank">
              <div class="product-name" data-role="product-name">${placeholders.productName}</div>
            </div>
          `;
          const productNameEl = label.querySelector('[data-role="product-name"]');
          const priceEl = label.querySelector('[data-role="price"]');
          const unitPriceEl = label.querySelector('[data-role="unit-price"]');
          const unitEl = label.querySelector('[data-role="unit"]');
          const unitLineEl = label.querySelector('[data-role="unit-line"]');
          const expiryEl = label.querySelector('[data-role="end-date"]');
          const expiryPill = label.querySelector('[data-role="expiry"]');
          labelGrid.appendChild(label);
          labelRefs[index] = {
            label,
            productNameEl,
            priceEl,
            unitPriceEl,
            unitEl,
            unitLineEl,
            expiryEl,
            expiryPill,
          };
        }

        for (let i = 0; i < MAX_TAGS; i += 1) {
          createLabel(i);
        }

        function formatDate(value) {
          if (!value) return '';
          const trimmed = value.trim();
          if (/^\d{4}-\d{2}-\d{2}$/.test(trimmed)) {
            const [year, month, day] = trimmed.split('-');
            return `${day}/${month}/${year}`;
          }
          return trimmed;
        }

        function setText(element, value, placeholder) {
          const text = (value || '').trim();
          if (text) {
            element.textContent = text;
            element.dataset.empty = 'false';
          } else {
            element.textContent = placeholder;
            element.dataset.empty = 'true';
          }
        }

        function parsePriceValue(text) {
          if (!text) return null;
          const normalized = text.replace(/[^0-9.,-]/g, '').replace(/,/g, '');
          if (!normalized) return null;
          const value = parseFloat(normalized);
          if (!Number.isFinite(value)) {
            return null;
          }
          return Math.abs(value);
        }

        function getBasePriceScale(value) {
          if (!Number.isFinite(value)) {
            return 1;
          }
          if (value > PRICE_TRIPLE_DIGIT_THRESHOLD) {
            return PRICE_TRIPLE_DIGIT_SCALE;
          }
          if (value > PRICE_DOUBLE_DIGIT_THRESHOLD) {
            return PRICE_DOUBLE_DIGIT_SCALE;
          }
          return 1;
        }

        function applyPriceScaling(priceEl) {
          if (!priceEl) return;

          priceEl.style.setProperty('--price-scale', '1');

          const priceValue = parsePriceValue(priceEl.textContent || '');
          let finalScale = getBasePriceScale(priceValue);

          if (priceEl.offsetParent !== null) {
            const availableWidth = priceEl.clientWidth;
            const availableHeight = priceEl.clientHeight;
            const requiredWidth = priceEl.scrollWidth;
            const requiredHeight = priceEl.scrollHeight;

            if (availableWidth && availableHeight && requiredWidth && requiredHeight) {
              const widthRatio = availableWidth / requiredWidth;
              const heightRatio = availableHeight / requiredHeight;
              const autoScale = Math.min(1, widthRatio, heightRatio);
              finalScale = Math.min(finalScale, autoScale);
            }
          }

          priceEl.style.setProperty('--price-scale', finalScale < 1 ? finalScale.toFixed(3) : '1');
        }

        function updateLabel(index) {
          const refs = labelRefs[index];
          if (!refs) return;

          const isActive = index < activeRowCount;
          refs.label.style.display = isActive ? 'grid' : 'none';

          if (!isActive) {
            return;
          }

          const data = tagData[index];
          setText(refs.productNameEl, data.productName, placeholders.productName);
          setText(refs.priceEl, data.price, placeholders.price);
          setText(refs.unitPriceEl, data.unitPrice, placeholders.unitPrice);
          setText(refs.unitEl, data.unit, placeholders.unit);
          const formattedDate = formatDate(data.endDate);
          setText(refs.expiryEl, formattedDate, placeholders.endDate);
          const hasUnitDetails = Boolean((data.unitPrice || '').trim() || (data.unit || '').trim());
          refs.unitLineEl.dataset.empty = hasUnitDetails ? 'false' : 'true';
          refs.expiryPill.dataset.empty = refs.expiryEl.dataset.empty;

          const selectedColor = (data.tagColor || '').trim().toLowerCase();
          const matchingColor =
            TAG_COLOR_OPTIONS.find((option) => option.value.toLowerCase() === selectedColor)?.value ||
            DEFAULT_TAG_COLOR;
          refs.label.style.setProperty('--tag-bg', matchingColor);

          applyPriceScaling(refs.priceEl);
        }

        function updateAllLabels() {
          for (let i = 0; i < MAX_TAGS; i += 1) {
            updateLabel(i);
          }
        }

        function setPreviewVisibility(visible) {
          previewVisible = visible;

          if (previewWrapper) {
            previewWrapper.classList.toggle('is-visible', visible);
            previewWrapper.setAttribute('aria-hidden', visible ? 'false' : 'true');
          }

          if (previewToggleButton) {
            previewToggleButton.textContent = visible ? 'Hide preview' : 'Show preview';
            previewToggleButton.setAttribute('aria-expanded', visible ? 'true' : 'false');
          }

          if (visible) {
            updateAllLabels();
          }
        }

        if (previewToggleButton) {
          previewToggleButton.addEventListener('click', () => {
            setPreviewVisibility(!previewVisible);
          });
        }

        const entriesBody = document.getElementById('entriesBody');
        const fields = [
          {
            key: 'productName',
            label: 'Product name',
            placeholder: 'Product name',
            inputMode: 'text',
            autoCapitalize: 'words',
            enterKeyHint: 'next',
          },
          {
            key: 'price',
            label: 'Price',
            placeholder: '£4.75',
            inputMode: 'text',
            autoCapitalize: 'none',
            enterKeyHint: 'next',
          },
          {
            key: 'unitPrice',
            label: 'Unit price',
            placeholder: '£2.38',
            inputMode: 'text',
            autoCapitalize: 'none',
            enterKeyHint: 'next',
          },
          {
            key: 'unit',
            label: 'Unit',
            placeholder: '100g',
            inputMode: 'text',
            autoCapitalize: 'none',
            enterKeyHint: 'next',
          },
          {
            key: 'endDate',
            label: 'End date',
            placeholder: '14/08/2025',
            inputMode: 'text',
            autoCapitalize: 'none',
            enterKeyHint: 'done',
          },
        ];

        const entryRows = [];

        tagData.forEach((_, index) => {
          const row = document.createElement('tr');
          row.dataset.index = index;

          const indexCell = document.createElement('td');
          indexCell.setAttribute('aria-label', `Tag ${index + 1}`);
          const indexBadge = document.createElement('span');
          indexBadge.className = 'entry-index';
          indexBadge.textContent = index + 1;
          indexCell.appendChild(indexBadge);
          row.appendChild(indexCell);

          fields.forEach((field) => {
            const cell = document.createElement('td');
            const fieldWrapper = document.createElement('label');
            fieldWrapper.className = 'entry-field';
            fieldWrapper.dataset.field = field.key;

            const fieldLabel = document.createElement('span');
            fieldLabel.className = 'entry-field-label';
            fieldLabel.textContent = field.label;
            fieldWrapper.appendChild(fieldLabel);

            const input = document.createElement('input');
            input.type = 'text';
            input.className = 'entry-input';
            input.dataset.index = index;
            input.dataset.field = field.key;
            input.placeholder = field.placeholder;
            input.autocomplete = 'off';
            input.spellcheck = false;
            input.id = `entry-${field.key}-${index}`;
            input.name = `entry-${field.key}-${index}`;

            if (field.inputMode) {
              input.inputMode = field.inputMode;
            }

            if (field.autoCapitalize) {
              input.autocapitalize = field.autoCapitalize;
            }

            if (field.enterKeyHint) {
              input.enterKeyHint = field.enterKeyHint;
            }

            fieldWrapper.htmlFor = input.id;
            fieldWrapper.appendChild(input);
            cell.appendChild(fieldWrapper);
            row.appendChild(cell);
          });

          const colourCell = document.createElement('td');
          const colourWrapper = document.createElement('label');
          colourWrapper.className = 'entry-field';
          colourWrapper.dataset.field = 'tagColor';

          const colourLabel = document.createElement('span');
          colourLabel.className = 'entry-field-label';
          colourLabel.textContent = 'Card colour';
          colourWrapper.appendChild(colourLabel);

          const colourSelect = document.createElement('select');
          colourSelect.className = 'entry-input';
          colourSelect.dataset.index = index;
          colourSelect.dataset.field = 'tagColor';
          colourSelect.id = `entry-tagColor-${index}`;
          colourSelect.name = `entry-tagColor-${index}`;

          TAG_COLOR_OPTIONS.forEach((option) => {
            const optionEl = document.createElement('option');
            optionEl.value = option.value;
            optionEl.textContent = option.label;
            colourSelect.appendChild(optionEl);
          });

          colourWrapper.htmlFor = colourSelect.id;
          colourWrapper.appendChild(colourSelect);
          colourCell.appendChild(colourWrapper);
          row.appendChild(colourCell);

          row.hidden = true;
          entriesBody.appendChild(row);
          entryRows.push(row);
        });

        const entryInputs = Array.from(document.querySelectorAll('.entry-input'));

        function syncInputsFromData() {
          entryInputs.forEach((input) => {
            const index = Number(input.dataset.index);
            const field = input.dataset.field;
            if (field === 'tagColor') {
              const storedValue = tagData[index][field] || DEFAULT_TAG_COLOR;
              input.value = storedValue;
              if (!tagData[index][field]) {
                tagData[index][field] = storedValue;
              }
            } else {
              input.value = tagData[index][field] || '';
            }
          });
        }

        entryInputs.forEach((input) => {
          const handleInput = (event) => {
            const target = event.currentTarget;
            const index = Number(target.dataset.index);
            const field = target.dataset.field;
            tagData[index][field] = target.value;
            updateLabel(index);
          };
          input.addEventListener('input', handleInput);
          input.addEventListener('change', handleInput);
        });

        const addRowButton = document.getElementById('addRow');
        const duplicateRowButton = document.getElementById('duplicateRow');

        function setActiveRowCount(newCount) {
          const clamped = clamp(newCount, 1, MAX_TAGS);
          activeRowCount = clamped;

          entryRows.forEach((row, index) => {
            row.hidden = index >= activeRowCount;
          });

          if (addRowButton) {
            addRowButton.disabled = activeRowCount >= MAX_TAGS;
          }

          if (duplicateRowButton) {
            duplicateRowButton.disabled = activeRowCount >= MAX_TAGS;
          }

          updateAllLabels();
        }

        if (addRowButton) {
          addRowButton.addEventListener('click', () => {
            if (activeRowCount < MAX_TAGS) {
              setActiveRowCount(activeRowCount + 1);
              syncInputsFromData();
            }
          });
        }

        if (duplicateRowButton) {
          duplicateRowButton.addEventListener('click', () => {
            if (activeRowCount >= MAX_TAGS) {
              return;
            }

            const sourceIndex = Math.max(activeRowCount - 1, 0);
            const base = { ...tagData[sourceIndex] };
            tagData[activeRowCount] = { ...base };
            setActiveRowCount(activeRowCount + 1);
            syncInputsFromData();
          });
        }

        document.getElementById('clearAll').addEventListener('click', () => {
          tagData.forEach((item) => {
            item.productName = '';
            item.price = '';
            item.unitPrice = '';
            item.unit = '';
            item.endDate = '';
            item.tagColor = DEFAULT_TAG_COLOR;
          });
          syncInputsFromData();
          setActiveRowCount(1);
        });

        setPreviewVisibility(false);
        setActiveRowCount(1);
        syncInputsFromData();

        if (document.fonts && document.fonts.ready) {
          document.fonts.ready.then(() => {
            updateAllLabels();
          });
        } else {
          updateAllLabels();
        }

        window.addEventListener('resize', () => {
          updateAllLabels();
        });

        const CM_TO_PT = 72 / 2.54;
        const PDF_LAYOUT = {
          pageWidth: 21 * CM_TO_PT,
          pageHeight: 29.7 * CM_TO_PT,
          paddingTop: 1.9 * CM_TO_PT,
          paddingRight: 0 * CM_TO_PT,
          paddingBottom: 1.9 * CM_TO_PT,
          paddingLeft: 0 * CM_TO_PT,
          tagWidth: 10.5 * CM_TO_PT,
          tagHeight: 3.7 * CM_TO_PT,
          cardWidth: 3.7 * CM_TO_PT,
          cardPaddingX: 0.44 * CM_TO_PT,
          cardPaddingTop: 0.28 * CM_TO_PT,
          cardPaddingBottom: 0.26 * CM_TO_PT,
          cardGap: 0.09 * CM_TO_PT,
          blankPadding: 0.4 * CM_TO_PT,
          headingFontSize: 0.49 * CM_TO_PT,
          priceFontSize: 1.82 * CM_TO_PT,
          unitLineFontSize: 0.33 * CM_TO_PT,
          pillPaddingX: 0.36 * CM_TO_PT,
          pillPaddingY: 0.12 * CM_TO_PT,
          pillGap: 0.06 * CM_TO_PT,
          pillLabelFontSize: 0.24 * CM_TO_PT,
          pillDateFontSize: 0.2 * CM_TO_PT,
          productFontSize: 0.6 * CM_TO_PT,
          productLineHeightMultiplier: 1.1,
          placeholderOpacity: 0.45,
        };
        const fontByteCache = new Map();

        function extractEmbeddedFontBase64(familyName) {
          const target = (familyName || '').replace(/['"]/g, '').trim().toLowerCase();
          if (!target) {
            return null;
          }
          const styleSheets = Array.from(document.styleSheets || []);
          for (const sheet of styleSheets) {
            let rules;
            try {
              rules = sheet.cssRules || sheet.rules;
            } catch (error) {
              continue;
            }
            if (!rules) {
              continue;
            }
            for (const rule of Array.from(rules)) {
              if (typeof CSSRule !== 'undefined' && rule.type !== CSSRule.FONT_FACE_RULE) {
                continue;
              }
              const fontFamily = (rule.style?.getPropertyValue('font-family') || '')
                .replace(/['"]/g, '')
                .trim()
                .toLowerCase();
              if (fontFamily !== target) {
                continue;
              }
              const src = rule.style?.getPropertyValue('src') || '';
              const match = src.match(/data:font\/[\w.+-]+;base64,([^"')]+)/i);
              if (match) {
                return match[1];
              }
            }
          }
          return null;
        }

        function base64ToUint8Array(base64) {
          const binary = window.atob(base64);
          const length = binary.length;
          const bytes = new Uint8Array(length);
          for (let i = 0; i < length; i += 1) {
            bytes[i] = binary.charCodeAt(i);
          }
          return bytes;
        }

        function getEmbeddedFontBytes(familyName) {
          if (fontByteCache.has(familyName)) {
            return fontByteCache.get(familyName);
          }
          const base64 = extractEmbeddedFontBase64(familyName);
          if (!base64) {
            fontByteCache.set(familyName, null);
            return null;
          }
          try {
            const bytes = base64ToUint8Array(base64);
            fontByteCache.set(familyName, bytes);
            return bytes;
          } catch (error) {
            console.warn('Unable to decode embedded font', familyName, error);
            fontByteCache.set(familyName, null);
          }
          return null;
        }

        function hexToRgbComponents(hexColor) {
          if (!hexColor) {
            return { r: 0, g: 0, b: 0 };
          }
          const normalized = hexColor.replace(/[^0-9a-f]/gi, '');
          if (normalized.length === 3) {
            const r = parseInt(normalized[0] + normalized[0], 16);
            const g = parseInt(normalized[1] + normalized[1], 16);
            const b = parseInt(normalized[2] + normalized[2], 16);
            return { r: r / 255, g: g / 255, b: b / 255 };
          }
          if (normalized.length === 6) {
            const r = parseInt(normalized.slice(0, 2), 16);
            const g = parseInt(normalized.slice(2, 4), 16);
            const b = parseInt(normalized.slice(4, 6), 16);
            return { r: r / 255, g: g / 255, b: b / 255 };
          }
          return { r: 0, g: 0.63, b: 0.8 };
        }

        function getDisplayValue(value, placeholderValue) {
          const trimmed = (value || '').trim();
          if (trimmed) {
            return { text: trimmed, isPlaceholder: false };
          }
          return { text: placeholderValue, isPlaceholder: true };
        }

        function splitLongWord(word, font, fontSize, maxWidth) {
          if (!word) {
            return [''];
          }
          const letters = Array.from(word);
          const segments = [];
          let current = '';
          for (const letter of letters) {
            const test = current + letter;
            const testWidth = font.widthOfTextAtSize(test, fontSize);
            if (testWidth <= maxWidth || !current) {
              current = test;
            } else {
              segments.push(current);
              current = letter;
            }
          }
          if (current) {
            segments.push(current);
          }
          return segments;
        }

        function wrapTextToWidth(text, font, fontSize, maxWidth) {
          if (maxWidth <= 0) {
            return [text];
          }
          const words = text.trim().split(/\s+/).filter(Boolean);
          if (words.length === 0) {
            return [''];
          }
          const lines = [];
          let currentLine = '';
          for (const word of words) {
            const testLine = currentLine ? `${currentLine} ${word}` : word;
            const testWidth = font.widthOfTextAtSize(testLine, fontSize);
            if (testWidth <= maxWidth) {
              currentLine = testLine;
            } else if (!currentLine) {
              const segments = splitLongWord(word, font, fontSize, maxWidth);
              lines.push(...segments.slice(0, -1));
              currentLine = segments[segments.length - 1];
            } else {
              lines.push(currentLine);
              if (font.widthOfTextAtSize(word, fontSize) <= maxWidth) {
                currentLine = word;
              } else {
                const segments = splitLongWord(word, font, fontSize, maxWidth);
                lines.push(...segments.slice(0, -1));
                currentLine = segments[segments.length - 1];
              }
            }
          }
          if (currentLine) {
            lines.push(currentLine);
          }
          return lines.length > 0 ? lines : [''];
        }

        function computePriceFontSize(priceText, baseSize, font, maxWidth, maxHeight) {
          if (!font) {
            return baseSize;
          }
          let size = baseSize;
          const priceValue = parsePriceValue(priceText);
          size *= getBasePriceScale(priceValue);
          if (Number.isFinite(maxHeight) && maxHeight > 0 && size > maxHeight) {
            size = maxHeight;
          }
          if (Number.isFinite(maxWidth) && maxWidth > 0) {
            const width = font.widthOfTextAtSize(priceText, size);
            if (width > maxWidth) {
              const scale = maxWidth / width;
              size *= scale;
            }
          }
          if (Number.isFinite(maxHeight) && maxHeight > 0) {
            const height = size;
            if (height > maxHeight) {
              size *= maxHeight / height;
            }
          }
          return size;
        }

        function canEncodeWithFont(font, text) {
          if (!font || !text) {
            return false;
          }
          try {
            font.encodeText(text);
            return true;
          } catch (error) {
            return false;
          }
        }

        async function generateVectorPdf(data, activeCount) {
          if (!window.PDFLib) {
            throw new Error('PDF generation library is unavailable');
          }
          const { PDFDocument, StandardFonts, rgb } = window.PDFLib;
          const pdfDoc = await PDFDocument.create();
          const page = pdfDoc.addPage([PDF_LAYOUT.pageWidth, PDF_LAYOUT.pageHeight]);

          const impactBytes = getEmbeddedFontBytes('Impact');
          const numbersBytes = getEmbeddedFontBytes('FontNumbers');

          const headingFont = impactBytes
            ? await pdfDoc.embedFont(impactBytes, { subset: true })
            : await pdfDoc.embedFont(StandardFonts.HelveticaBold);
          const pricePrimaryFont = numbersBytes
            ? await pdfDoc.embedFont(numbersBytes, { subset: true })
            : headingFont;
          const priceFallbackFont = headingFont;
          const bodyBoldFont = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
          const bodyItalicFont = await pdfDoc.embedFont(StandardFonts.HelveticaOblique);

          const normalizedCount = Number.isFinite(activeCount) ? activeCount : 0;
          const tagsToRender = Math.max(
            0,
            Math.min(MAX_TAGS, data.length, Math.round(normalizedCount)),
          );

          const cardInnerWidth = PDF_LAYOUT.cardWidth - PDF_LAYOUT.cardPaddingX * 2;
          const cardInnerHeight =
            PDF_LAYOUT.tagHeight - PDF_LAYOUT.cardPaddingTop - PDF_LAYOUT.cardPaddingBottom;
          const pillHeight =
            PDF_LAYOUT.pillPaddingY * 2 +
            Math.max(PDF_LAYOUT.pillLabelFontSize, PDF_LAYOUT.pillDateFontSize);
          const priceMaxHeight =
            cardInnerHeight -
            PDF_LAYOUT.headingFontSize -
            PDF_LAYOUT.unitLineFontSize -
            pillHeight -
            PDF_LAYOUT.cardGap * 2;

          const drawRoundedPill = (x, y, width, height, opacity) => {
            const radius = Math.max(0, Math.min(height / 2, width / 2));
            const fillColor = rgb(1, 1, 1);
            if (radius === 0) {
              page.drawRectangle({ x, y, width, height, color: fillColor, opacity });
              return;
            }
            const rectWidth = Math.max(0, width - radius * 2);
            if (rectWidth > 0) {
              page.drawRectangle({
                x: x + radius,
                y,
                width: rectWidth,
                height,
                color: fillColor,
                opacity,
              });
            }
            page.drawCircle({
              x: x + radius,
              y: y + radius,
              size: radius,
              color: fillColor,
              opacity,
            });
            page.drawCircle({
              x: x + width - radius,
              y: y + radius,
              size: radius,
              color: fillColor,
              opacity,
            });
          };

          for (let index = 0; index < tagsToRender; index += 1) {
            const column = index % COLUMN_COUNT;
            const row = Math.floor(index / COLUMN_COUNT);

            const tagX = PDF_LAYOUT.paddingLeft + column * PDF_LAYOUT.tagWidth;
            const tagY =
              PDF_LAYOUT.pageHeight -
              PDF_LAYOUT.paddingTop -
              (row + 1) * PDF_LAYOUT.tagHeight;

            const cardX = tagX;
            const cardY = tagY;
            const blankX = tagX + PDF_LAYOUT.cardWidth;
            const blankY = tagY;
            const blankWidth = PDF_LAYOUT.tagWidth - PDF_LAYOUT.cardWidth;
            const blankHeight = PDF_LAYOUT.tagHeight;

            const tag = data[index] || {};
            const selectedColor = (tag.tagColor || DEFAULT_TAG_COLOR || '#00A1CC').trim();
            const cardColor = hexToRgbComponents(selectedColor);
            page.drawRectangle({
              x: cardX,
              y: cardY,
              width: PDF_LAYOUT.cardWidth,
              height: PDF_LAYOUT.tagHeight,
              color: rgb(cardColor.r, cardColor.g, cardColor.b),
            });
            page.drawRectangle({
              x: blankX,
              y: blankY,
              width: blankWidth,
              height: blankHeight,
              color: rgb(1, 1, 1),
            });

            const cardContentX = cardX + PDF_LAYOUT.cardPaddingX;
            let cursorY = cardY + PDF_LAYOUT.tagHeight - PDF_LAYOUT.cardPaddingTop;

            const headingText = 'Members Price';
            const headingBaseline = cursorY - PDF_LAYOUT.headingFontSize;
            const headingWidth = headingFont.widthOfTextAtSize(
              headingText,
              PDF_LAYOUT.headingFontSize,
            );
            const headingX = cardContentX + (cardInnerWidth - headingWidth) / 2;
            page.drawText(headingText, {
              x: headingX,
              y: headingBaseline,
              font: headingFont,
              size: PDF_LAYOUT.headingFontSize,
              color: rgb(1, 1, 1),
            });
            cursorY = headingBaseline - PDF_LAYOUT.cardGap;

            const priceDisplay = getDisplayValue(tag.price, placeholders.price);
            const priceText = priceDisplay.text;
            let priceFont = pricePrimaryFont;
            if (!canEncodeWithFont(priceFont, priceText) && canEncodeWithFont(priceFallbackFont, priceText)) {
              priceFont = priceFallbackFont;
            }
            const priceSize = computePriceFontSize(
              priceText,
              PDF_LAYOUT.priceFontSize,
              priceFont,
              cardInnerWidth,
              priceMaxHeight,
            );
            const priceBaseline = cursorY - priceSize;
            const priceWidth = priceFont.widthOfTextAtSize(priceText, priceSize);
            const priceX = cardContentX + (cardInnerWidth - priceWidth) / 2;
            page.drawText(priceText, {
              x: priceX,
              y: priceBaseline,
              font: priceFont,
              size: priceSize,
              color: rgb(1, 1, 1),
              opacity: priceDisplay.isPlaceholder ? PDF_LAYOUT.placeholderOpacity : 1,
            });
            cursorY = priceBaseline - PDF_LAYOUT.cardGap;

            const unitPriceDisplay = getDisplayValue(tag.unitPrice, placeholders.unitPrice);
            const unitDisplay = getDisplayValue(tag.unit, placeholders.unit);
            const hasUnitDetails =
              Boolean((tag.unitPrice || '').trim()) || Boolean((tag.unit || '').trim());
            const unitLineOpacity = hasUnitDetails ? 1 : PDF_LAYOUT.placeholderOpacity;
            const unitBaseline = cursorY - PDF_LAYOUT.unitLineFontSize;
            const unitSegments = [
              {
                text: unitPriceDisplay.text,
                opacity:
                  unitLineOpacity *
                  (unitPriceDisplay.isPlaceholder ? PDF_LAYOUT.placeholderOpacity : 1),
              },
              { text: ' per ', opacity: unitLineOpacity },
              {
                text: unitDisplay.text,
                opacity:
                  unitLineOpacity *
                  (unitDisplay.isPlaceholder ? PDF_LAYOUT.placeholderOpacity : 1),
              },
            ];
            const unitWidths = unitSegments.map((segment) =>
              bodyItalicFont.widthOfTextAtSize(segment.text, PDF_LAYOUT.unitLineFontSize),
            );
            const unitTotalWidth = unitWidths.reduce((sum, value) => sum + value, 0);
            let unitX = cardContentX + (cardInnerWidth - unitTotalWidth) / 2;
            unitSegments.forEach((segment, segmentIndex) => {
              page.drawText(segment.text, {
                x: unitX,
                y: unitBaseline,
                font: bodyItalicFont,
                size: PDF_LAYOUT.unitLineFontSize,
                color: rgb(1, 1, 1),
                opacity: segment.opacity,
              });
              unitX += unitWidths[segmentIndex];
            });

            const formattedDate = formatDate(tag.endDate);
            const expiryDisplay = getDisplayValue(formattedDate, placeholders.endDate);
            const pillHeightValue = pillHeight;
            const expiryLabelWidth = bodyItalicFont.widthOfTextAtSize(
              'Expires',
              PDF_LAYOUT.pillLabelFontSize,
            );
            const expiryDateWidth = bodyItalicFont.widthOfTextAtSize(
              expiryDisplay.text,
              PDF_LAYOUT.pillDateFontSize,
            );
            const pillWidth =
              PDF_LAYOUT.pillPaddingX * 2 +
              expiryLabelWidth +
              PDF_LAYOUT.pillGap +
              expiryDateWidth;
            const pillX = cardX + (PDF_LAYOUT.cardWidth - pillWidth) / 2;
            const pillY = cardY + PDF_LAYOUT.cardPaddingBottom;
            const pillOpacity = expiryDisplay.isPlaceholder ? PDF_LAYOUT.placeholderOpacity : 1;
            drawRoundedPill(pillX, pillY, pillWidth, pillHeightValue, pillOpacity);
            let pillTextX = pillX + PDF_LAYOUT.pillPaddingX;
            const expiryLabelBaseline =
              pillY + (pillHeightValue - PDF_LAYOUT.pillLabelFontSize) / 2;
            page.drawText('Expires', {
              x: pillTextX,
              y: expiryLabelBaseline,
              font: bodyItalicFont,
              size: PDF_LAYOUT.pillLabelFontSize,
              color: rgb(0, 0, 0),
              opacity: pillOpacity,
            });
            pillTextX += expiryLabelWidth + PDF_LAYOUT.pillGap;
            const expiryDateBaseline =
              pillY + (pillHeightValue - PDF_LAYOUT.pillDateFontSize) / 2;
            page.drawText(expiryDisplay.text, {
              x: pillTextX,
              y: expiryDateBaseline,
              font: bodyItalicFont,
              size: PDF_LAYOUT.pillDateFontSize,
              color: rgb(0, 0, 0),
              opacity: pillOpacity,
            });

            const productDisplay = getDisplayValue(tag.productName, placeholders.productName);
            const blankInnerX = blankX + PDF_LAYOUT.blankPadding;
            const blankInnerYTop = blankY + blankHeight - PDF_LAYOUT.blankPadding;
            const blankInnerYBottom = blankY + PDF_LAYOUT.blankPadding;
            const blankInnerWidth = blankWidth - PDF_LAYOUT.blankPadding * 2;
            const productLines = wrapTextToWidth(
              productDisplay.text,
              bodyBoldFont,
              PDF_LAYOUT.productFontSize,
              blankInnerWidth,
            );
            const productLineHeight =
              PDF_LAYOUT.productFontSize * PDF_LAYOUT.productLineHeightMultiplier;
            const textHeight = productLines.length * productLineHeight;
            const availableHeight = blankInnerYTop - blankInnerYBottom;
            const verticalOffset = Math.max(0, (availableHeight - textHeight) / 2);
            let productBaseline = blankInnerYTop - verticalOffset - PDF_LAYOUT.productFontSize;
            productLines.forEach((line) => {
              const lineWidth = bodyBoldFont.widthOfTextAtSize(
                line,
                PDF_LAYOUT.productFontSize,
              );
              const lineX = blankInnerX + Math.max(0, (blankInnerWidth - lineWidth) / 2);
              page.drawText(line, {
                x: lineX,
                y: productBaseline,
                font: bodyBoldFont,
                size: PDF_LAYOUT.productFontSize,
                color: rgb(0, 0, 0),
                opacity: productDisplay.isPlaceholder ? PDF_LAYOUT.placeholderOpacity : 1,
              });
              productBaseline -= productLineHeight;
            });
          }

          const pdfBytes = await pdfDoc.save();
          const blob = new Blob([pdfBytes], { type: 'application/pdf' });
          const blobUrl = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = blobUrl;
          link.download = 'members-price-tags.pdf';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          window.setTimeout(() => {
            URL.revokeObjectURL(blobUrl);
          }, 1000);
        }

        const downloadButton = document.getElementById('downloadPdf');

        if (downloadButton) {
          downloadButton.addEventListener('click', async () => {
            updateAllLabels();
            try {
              await generateVectorPdf(tagData, activeRowCount);
            } catch (error) {
              console.error('Failed to generate PDF', error);
              alert('Sorry, there was a problem generating the PDF. Please try again.');
            }
          });
        }

        const printButton = document.getElementById('printSheet');

        if (printButton) {
          printButton.addEventListener('click', () => {
            const shouldHideAfter = !previewVisible;

            const performPrint = () => {
              updateAllLabels();

              try {
                window.print();
              } finally {
                if (shouldHideAfter) {
                  setPreviewVisibility(false);
                }
              }
            };

            if (shouldHideAfter) {
              setPreviewVisibility(true);

              const schedule =
                typeof window.requestAnimationFrame === 'function'
                  ? window.requestAnimationFrame.bind(window)
                  : (callback) => setTimeout(callback, 0);

              schedule(() => {
                schedule(performPrint);
              });
            } else {
              performPrint();
            }
          });
        }
      })();
    </script>
  </body>
</html>
